<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <title>To Do List</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU"
    crossorigin="anonymous">

</head>
<div class="container">
  <body>
    <header class="header">
      <div class="logo-container">
        <img class="logo-img" src="./images/logo-adalab-80px.png" alt="logo-adalab">
      </div>
      <div class="date">
          <span class="day" id="day-number">9</span>

            <div class="week-month">
              <span class="week-day" id="day-week-id">lunes</span>
              <span class="month" id="month-id">novimbre</span>

            </div>
      </div>
      </header>

      <main class="main">
        <div class="container-list">
          <form class="container-form" action="index.html" method="post">
            <ul class="list" id="list-id">
            </ul>
          </form>
        </div>


        <div class="modal" id="modal-id">
          <div class="label-input-container">
              <label class="label-input">Nueva tarea</label>
          </div>
        <div class="imput-task-container">
            <input type="text" class="imput-task" name="task" id="task-imput">
        </div>

          <button class="add-button" type="button-add" name="add-button">AÃ±adir</button>
        </div>

        <div class="container-plus" id="container-plus-id">
          <div class="box-plus">
            <i class="fas fa-plus plus"></i>
          </div>

        </div>


      </main>


      <script src="js/main.js"></script>
  </body>
</div>
</html>
